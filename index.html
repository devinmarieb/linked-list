<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <meta name = "viewport">
  </head>
  <body>
    <header>
    <h1>D&amp;D's Awesome Linked List</h1>
    <section class="link-entry">
      <input id="input-title" placeholder="bookmark title"></input>
      <input id="input-link" placeholder="http(s)://"></input>
      <button id="submit-button" type="button" name="submit"> Submit </button>
    </section>
    </header>
    <section>
      <section class= "bookmark-counter">
        <h2>Bookmarks: <span class=number-bookmarks></span></h2>
        <h3>Read Bookmarks: <span class=number-read-bookmarks></span></h3>
        <h3>Unread Bookmarks: <span class=number-unread-bookmarks></span></h3>
        <button id="clear-read-button" type="button" name="clear-read"> Clear Read </button>
      </section>
      <table class="link-list">
      <tr>
      </tr>
      </table>
    </section>
    <footer>
      <img src="http://67.media.tumblr.com/1525b5ea98cdead4c6bfa332e72d6f13/tumblr_inline_mkzdivUMvh1qz4rgp.gif">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>

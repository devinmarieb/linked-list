<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
        <title>Linked List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name = "viewport">
  </head>
  <body>
    <h1>D&amp;D's Awesome Linked List</h1>
    <section class="link-entry">
      <input id="input-title" placeholder="bookmark title"></input>
      <input id="input-link" placeholder="https://"></input>
      <button id="submit-button" type="button" name="submit"> Submit </button>
    </section>

    <section>
      <table class="link-list">
        <tr>
          <th> Bookmarks </th>
          <!-- <th id="counter"></th> -->
        </tr>
      </table>

    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/scripts.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
  </head>
  <body>
    <section class="link-entry">
      <input name="title" placeholder="bookmark title"></input>
      <input name="link" placeholder="bookmark url"></input>
      <button type="button" name="submit">Submit</button>
    </section>

    <section class="link-list">
      <table>
        <tr>
          <th> Title </th>
          <th> Link </th>
          <th> Read? </th>
          <th> Remove </th>
        </tr>

        <tr>
          <td class="bookmark-title"></td>
          <td class="bookmark-url"></td>
          <td><input type="checkbox"></td>
          <td><button type="button" name="remove"> Remove </button> </td>
        </tr>

      </table>
    </section>





  </body>
</html>

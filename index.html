<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
  </head>
  <body>
    <section class="link-entry">
      <input id="input-title" placeholder="bookmark title"></input>
      <input id="input-link" placeholder="https://"></input>
      <button id="submit-button" type="button" name="submit"> Submit </button>
    </section>

    <section>
      <table class="link-list">
        <tr>
          <th> Title </th>
          <th> Link </th>
          <th> Read? </th>
          <th> Remove </th>
        </tr>

        <tr>
          <td class="bookmark-title"></td>
          <td class="bookmark-url"></td>
          <td><button class="read-check" type="button" name="read">Read</td>
          <td><button class="remove" type="button" name="remove"> Remove </button> </td>
        </tr>

      </table>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/scripts.js"></script>

  </body>
</html>
